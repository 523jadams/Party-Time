<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RSVP for Adam's Party</title>
	<link rel="stylesheet" href="formfield.css">
	<script>
		function clearName() {
			if (document.getElementById('nameField').value == 'ex: Adam Brosio') {
				document.getElementById('nameField').value = '';
			}
		}
		function clearPhone() {
			if (document.getElementById('phoneField').value == 'ex: 732-804-5044') {
				document.getElementById('phoneField').value = '';
			}
		}
		function clearEmail() {
			if (document.getElementById('emailField').value == 'ex: adambrosio@frhsd.com') {
				document.getElementById('emailField').value = '';
			}
		}
//Function to bring back default text if name field is empty
		function resetName() {
			if (document.getElementById('nameField').value == '') {
				document.getElementById('nameField').value = 'ex: Adam Brosio';
			}
		}
		function resetPhone() {
			if (document.getElementById('phoneField').value == '') {
				document.getElementById('phoneField').value = 'ex: 732-804-5044';
			}
		}
		function resetEmail() {
			if (document.getElementById('emailField').value == '') {
				document.getElementById('emailField').value = 'example: adambrosio@frhsd.com';
			}
		}
	</script>
</head>
<body>
<main role="main">
	<div class="contentWrapper">
		<form action="" method="post" name="signUpForm" id="signUpForm">
			<fieldset id="signUp">
				<legend>Sign Up For A Chance To Be Invited!</legend>

					<label for="nameField">Name:</label>
					<input id="nameField" name="nameField" type="text" class="textfield" value="ex: Adam Brosio" onFocus="clearName();" onBlur="resetName();">

					<label for="phoneField">Phone:</label>
					<input id="phoneField" name="phoneField" type="text" class="textfield" value="ex: 732-804-5044" onFocus="clearPhone();" onBlur="resetPhone();">

					<label for="emailField">Email:</label>
					<input id="emailField" name="emailField" type="text" class="textfield" value="ex: adambrosio@frhsd.com" onFocus="clearEmail();" onBlur="resetEmail();">

					<label for="emailField">Favorite Tag in Web Design:</label>
					<input id="emailField" name="emailField" type="text" class="textfield">

          <br>

					<a href="signedup.html" class="btn btn-info" role="button">Sign Me Up!</a>

			</fieldset>
		</form>
	</div>
</main>
<br>
	<div class="cake">
		<img src="https://pbs.twimg.com/media/E4KWfeCXwAQ6W4O.jpg">
	</div>
</body>
</html>
